<script>
    // Function to update h1 tag with input field value
    function updateText() {
        const inputValue = document.getElementById('title-field').value;
        document.getElementById('display-text').textContent = inputValue;
    }
  //  function updateText() {
 //       const inputValue = document.getElementById('title-field').value;
 //       document.getElementById('display-text').textContent = inputValue;
 //   }

    // Get reference to chart canvas
    const ctx = document.getElementById('myChart').getContext('2d');

    // Initialize chart
    let myChart = createChart();

    // Add event listener for input changes
    document.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener('input', function() {
            console.log("01")
            updateChartData(); // Update chart data with latest input values
        });
    });

    
    // Function to remove input
    function removeInput(inputName) {

        

        const index = myChart.data.labels.indexOf(inputName);
        if (index !== -1) {
            myChart.data.labels.splice(index, 1);
            myChart.data.datasets[0].data.splice(index, 1);
            myChart.data.datasets[0].backgroundColor.splice(index, 1);
            myChart.data.datasets[0].borderColor.splice(index, 1);
            myChart.update();
            const inputGroup = document.querySelector('input[name="' + inputName.toLowerCase().replace(' ', '-') + '"]').parentNode;
            inputGroup.remove();
        }

        updateChartData()

    }

    // Add event listener for adding new input
    document.getElementById('add-input').addEventListener('click', function() {

        const newInputName = document.getElementById('title-input-field').value;



        if (newInputName) {
            const newInput = document.createElement('input');
            newInput.type = 'number';
            newInput.name = newInputName.toLowerCase().replace(' ', '-'); // Convert to lowercase and replace space with hyphen
            newInput.value = '0';
            newInput.placeholder = newInputName;
            newInput.dataset.color = getRandomColor(); // Generate a random color for the new input
            newInput.addEventListener('input', function() {
                updateChartData(); // Update chart data with latest input values
            });
            const newLabel = document.createElement('p');
            newLabel.htmlFor = newInput.name;
            newLabel.textContent = newInputName + ' ';
            const br = document.createElement('br');
            const inputGroup = document.createElement('div');
            inputGroup.classList.add('input-group');
            inputGroup.appendChild(newLabel);
            inputGroup.appendChild(newInput);


                const removeButton = document.createElement('div');
                removeButton.classList.add('todo-list__remove');
                removeButton.textContent = '+';


            removeButton.addEventListener('click', function() {
                removeInput(newInputName);
            });
            inputGroup.appendChild(removeButton);
            document.querySelector('.inputs-container').appendChild(inputGroup);

            // Update chart with new input
            myChart.data.labels.push(newInputName);
            myChart.data.datasets[0].data.push(0);
            myChart.data.datasets[0].backgroundColor.push(newInput.dataset.color);
            myChart.data.datasets[0].borderColor.push(newInput.dataset.color.replace('1', '1'));


            document.getElementById('title-input-field').value = '';

            myChart.update();
        }
    });

    // Function to update chart data with latest input values
    function updateChartData() {
        const inputs = document.querySelectorAll('input[type="number"]');
        const data = [];
        const colors = [];
        let total = 0;

        inputs.forEach(input => {
            data.push(parseInt(input.value));
            colors.push(input.dataset.color);
        });

        myChart.data.datasets[0].data = data;
        myChart.data.datasets[0].backgroundColor = colors;
       
        const borderColorsWithOpacity = colors.map(color => color.replace('1', '1'));
        myChart.data.datasets[0].borderColor = borderColorsWithOpacity;


      

     

        for (let i = 0; i < data.length; i++) {
            total += data[i];
          }


        document.getElementById('display-count').textContent = total;


        myChart.update();
    }








    // Function to create chart
    function createChart() {
        return new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: [],
                datasets: [{
                    label: 'Life Wheel',
                    data: [],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 2,
                    

                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scale: {
                    ticks: {
                        beginAtZero: true
                    }
                },
                legend: {
                    position: 'bottom'
                }
            }
        });
    }

    // Function to generate a random color
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        
        // Generate the RGB part of the color
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        
        // Add the alpha channel for opacity
        color += '99';
    
        return color;
    }
